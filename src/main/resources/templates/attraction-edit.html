<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Attraction</title>
</head>
<body>
<h2>Edit Tourist Attraction</h2>
<form th:action="@{/attractions/update/name}" th:object="${attraction}" method="post">
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="*{id}" readonly>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <input type="submit" value="Update">
    </div>
</form>
<a href="/attractions">Back to list</a>
</body>
</html>
