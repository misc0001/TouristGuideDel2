<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Attraction</title>
    <!-- Link to your CSS file -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<h2>Edit Tourist Attraction</h2>
<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">
    <!-- The name field is not editable, hence the hidden field -->
    <input type="hidden" th:field="*{attraction.name}" />

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{attraction.description}" required></textarea>
    </div>

    <!-- Assuming city is an editable field -->
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{attraction.city}" required />
    </div>

    <!-- Assuming tags is an editable field and it's a list of strings -->
    <div>
        <label for="tags">Tags:</label>
        <select id="tags" th:field="*{attraction.tags}" multiple>
            <!-- Assuming you have a list of possible tags in your model -->
            <option th:each="tag : ${allTags}" th:value="${tag}" th:text="${tag}"
                    th:selected="${#lists.contains(attraction.tags, tag)}">
            </option>
        </select>
    </div>

    <div>
        <input type="submit" value="Update" />
    </div>
</form>
<a href="/attractions">Back to list</a>
</body>
</html>
